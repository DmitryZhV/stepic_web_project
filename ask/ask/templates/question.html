<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question!</title>
</head>
<body>
    <h1>{{ question.title}}</h1>
	<p>{{ question.text}}</p>
		{% for text in question.answer_set.all %}
			<p>{{text}}</p>
		{% endfor %}
    <form method="post" action="{{ question.get_url }}">
        <fieldset>
        	{% csrf_token %}
			{{ form.as_ul }}
        </fieldset>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
